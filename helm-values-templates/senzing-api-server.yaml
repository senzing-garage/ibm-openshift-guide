image:
  registry: ${DOCKER_REGISTRY_URL}

imagePullSecrets:
  - name: ${DOCKER_REGISTRY_SECRET}

ingress:
  enabled: true
  hosts:
    - host: senzing-api.local
      paths:
        - /

senzing:
  bindAddr: all
  concurrency: 8
  iniFile: /etc/opt/senzing/G2Module.ini
  persistentVolumeClaim: senzing-persistent-volume-claim
